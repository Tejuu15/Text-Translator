<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Text Translator</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;max-width:760px;margin:2rem auto;padding:1rem}
    textarea{width:100%;height:140px;margin-bottom:0.5rem}
    input{width:160px;margin-right:0.5rem}
    button{padding:0.4rem 0.8rem}
    #out{white-space:pre-wrap;margin-top:1rem}
  </style>
</head>
<body>
  <h1>Text Translator</h1>
  <textarea id="text" placeholder="Enter text to translate"></textarea>
  <div>
    <input id="dest" placeholder="Target language code (e.g. es, hi, fr)">
    <button id="go">Translate</button>
  </div>
  <div id="out"></div>

  <script>
    document.getElementById('go').addEventListener('click', async ()=>{
      const text = document.getElementById('text').value;
      const dest = document.getElementById('dest').value;
      document.getElementById('out').textContent = 'Translating...';
      try{
        const res = await fetch('/translate', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({text, dest})
        });
        const data = await res.json();
        if(res.ok) document.getElementById('out').textContent = data.text;
        else document.getElementById('out').textContent = data.error || 'Translation error';
      }catch(err){
        document.getElementById('out').textContent = err.toString();
      }
    });
  </script>
</body>
</html>
